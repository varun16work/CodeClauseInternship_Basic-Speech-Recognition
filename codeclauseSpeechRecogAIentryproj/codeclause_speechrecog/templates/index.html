<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #80deea);
            text-align: center;
            padding: 50px;
            color: #333;
            overflow: hidden;
        }

        h1 {
            color: #007bff;
            margin-bottom: 40px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            font-size: 3rem;
            transition: transform 0.3s ease, color 0.3s;
        }

        h1:hover {
            transform: scale(1.05);
            color: #0056b3;
        }

        .btn {
            padding: 15px 30px;
            font-size: 22px;
            border-radius: 50px;
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            color: white;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transition: transform 0.5s;
            transform: translate(-50%, -50%) scale(0);
            z-index: 0;
        }

        .btn:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .mic-icon {
            font-size: 50px;
            transition: transform 0.3s ease, margin-left 0.3s ease;
        }

        .breathing {
            animation: breathing 1.5s infinite alternate;
        }

        @keyframes breathing {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        .output-box {
            margin-top: 30px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #007bff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .output-box:hover {
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            transform: translateY(-5px);
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
        }

        @media (max-width: 768px) {
            .btn {
                width: 100%;
                font-size: 18px;
            }
            .output-box {
                padding: 20px;
            }
        }

        /* New CSS for Animation Effect */
        .slide-in {
            animation: slide-in 0.5s forwards;
        }

        @keyframes slide-in {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1 class="display-4">CodeClause Speech Recognition Project</h1>
    <form method="POST" id="speech-form">
        {% csrf_token %}
        <button type="button" id="toggle-listening" class="btn">
            <i class="fas fa-microphone mic-icon"></i> Start Listening
        </button>
    </form>
    <div class="output-box" id="output-box">
        <h5>Recognized Text:</h5>
        <p id="recognized-text">
            {% if recognized_text %}{{ recognized_text }}{% else %}Click "Start Listening" and then speak to see processed text!{% endif %}
        </p>
    </div>
    <script>
        let isListening = false;
        const toggleButton = document.getElementById('toggle-listening');
        const recognizedTextElement = document.getElementById('recognized-text');
        toggleButton.addEventListener('click', function() {
            isListening = !isListening;
            if (isListening) {
                toggleButton.innerHTML = '<i class="fas fa-microphone-slash mic-icon"></i> Stop Listening';
                toggleButton.classList.add('breathing');
                startListening();
            } else {
                toggleButton.innerHTML = '<i class="fas fa-microphone mic-icon"></i> Start Listening';
                toggleButton.classList.remove('breathing');
                stopListening();
            }
        });
        function startListening() {
            const formData = new FormData(document.getElementById('speech-form'));
            fetch('/', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                recognizedTextElement.innerHTML = data.recognized_text;
            });
        }
        function stopListening() {
            recognizedTextElement.innerHTML = "Listening stopped. Processing Speech to Text.";
        }
    </script>
</body>
</html>
